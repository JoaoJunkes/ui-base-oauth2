<div class="container">
  <div class="row mt-5">
    <div class="col-sm-12 col-md-6">
      <h1>Auth</h1>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <ul class="nav nav-pills nav-fill mt-2 mb-2">
                  <li class="nav-item">
                    <a class="nav-link" [ngClass]="page === 'login' ? 'active' : ''" (click)="page = 'login'">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [ngClass]="page === 'register' ? 'active' : ''" (click)="page = 'register'">Register</a>
                  </li>
                </ul>
                <app-login *ngIf="page === 'login'"></app-login>
                <app-register *ngIf="page === 'register'" (registered)="userRegistered()"></app-register>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
